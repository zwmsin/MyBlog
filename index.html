<h2>{{ page.title }}</h2>
<p>最新文章</p>
    <ul>
        {% for post in site.posts %}
        <li>
            {{ post.date | date_to_string }} 
            <a href="{{ site.baseurl }}">{{ post.title }}
            </a>
        </li>
        {% endfor %}
    </ul>

    <h1>post.url:{{ post.url }}2222</h1>
